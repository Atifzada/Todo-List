<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d7d1a0422d.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <h1 class="title">My_ToDo_List</h1>
    <div class="main">
      <div class="header">
        <h2 class="tasksTitle">Today's To-Do List</h2>
        <i class="fas fa-sync"></i>
      </div>
      <div class="addTask">
        <form class="form">
          
          <input id="input" type="text" placeholder="Add to your todo list..."/>
          
          <i class="fas fa-arrow-right" id="submit"></i>
        </form>
      </div>
     
      <div id="myTasksList"></div>
      <div class="clear">
        <button class="btn" id="remove">Clear All Completed</button>
      </div>
    </div>
  </body>
</html>
